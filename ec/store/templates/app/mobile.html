{% extends 'app/base.html' %} {% load static %} {% block title %}San pham phai
nu{% endblock title %} {% block main-content %}
<div class="container my-5">
  <div class="row">
    <div class="col-sm-3">
      <div class="list-group">
        <a
          href=" {% url 'product_nugioi' %}"
          class="list-group-item list-group-item-action"
          aria-current="true"
          >All Product</a
        >
        <a
          href=" {% url 'product_nugioi_data' 'F-1' %}"
          class="list-group-item list-group-item-action"
          aria-current="true"
          >F-1</a
        >
        <a
          href=" {% url 'product_nugioi_data' 'F-2' %}"
          class="list-group-item list-group-item-action"
          aria-current="true"
          >F-2</a
        >
        <a
          href=" {% url 'product_nugioi_data' 'F-3' %}"
          class="list-group-item list-group-item-action"
          aria-current="true"
          >F-3</a
        >
      </div>
    </div>
    <div class="col-sm-8">
      <div class="row">
        {% for product in products %}
        <div class="col-sm-4" text-center mb-4>
          <a href=" {% url 'product-detail' product.id %}" class="btn">
            <div class="item">
              <img src=" {{product.image.url}}" alt="" height="300" class="" />
              <div class="fw-bold">{{product.title}}</div>
              <div class="fw-bold">
                {{product.discount}}
                <small class="fw-light text-decoration-line-through"
                  >{{product.price}}</small
                >
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock main-content %}
